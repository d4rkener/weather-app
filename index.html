<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather App | Best App For Checking Weathers</title>
  </head>
  <body>
    <main class="main">
      <section class="main__weather">
        <div class="buttons flex flex-jc-sb flex-ai-c">
          <button class="btn btn-primary">Search for places</button>
          <div class="btn-round">
            <i class="fas fa-map-marker-alt"></i>
          </div>
        </div>
        <div>
          <div class="image">
            <img src="./src/assests/Shower.png" alt="Showers" />
          </div>
          <div>
            <h1>15<span>&#176;C</span></h1>
            <h4>Shower</h4>
            <div class="date">
              <h5>Today</h5>
              <span>&#8226;</span>
              <h5>Fri, 5 Jun</h5>
            </div>
            <div class="location">
              <i class="fas fa-map-marker-alt"></i>
              <h5>Helsinki</h5>
            </div>
          </div>
        </div>
      </section>
      <section class="main__details">
        <!-- Weather 5 day details -->
        <div class="card-container">
          <div class="card">
            <p>Tomorrow</p>
            <img src="./src/assests/Shower.png" alt="Shower" />
            <div>
              <p>16&#176;C</p>
              <p class="dark">11&#176;C</p>
            </div>
          </div>
          <div class="card">
            <p>Sun, 7 Jun</p>
            <img src="./src/assests/Shower.png" alt="Shower" />
            <div>
              <p>16&#176;C</p>
              <p class="dark">11&#176;C</p>
            </div>
          </div>
          <div class="card">
            <p>Mon, 8 Jun</p>
            <img src="./src/assests/Thunderstorm.png" alt="Thunderstorm" />
            <div>
              <p>16&#176;C</p>
              <p class="dark">11&#176;C</p>
            </div>
          </div>
          <div class="card">
            <p>Tue, 9 Jun</p>
            <img src="./src/assests/Light Cloud.png" alt="Light Cloud" />
            <div>
              <p>16&#176;C</p>
              <p class="dark">11&#176;C</p>
            </div>
          </div>
          <div class="card">
            <p>Wed, 10 Jun</p>
            <img src="./src/assests/Heavy Rain.png" alt="Heavy Rain" />
            <div>
              <p>16&#176;C</p>
              <p class="dark">11&#176;C</p>
            </div>
          </div>
        </div>
        <!-- Highlights -->
        <div class="highlights">
          <h3>Todayâ€™s Hightlights</h3>
          <div class="highlight-container">
            <div class="highlight">
              <p>Wind Status</p>
              <h2>7<span>mph</span></h2>
              <div>
                <span>
                  <i class="fas fa-location-arrow"></i>
                </span>
                <p>WSW</p>
              </div>
            </div>
            <div class="highlight">
              <p>Humidity</p>
              <h2>84<span>&#37;</span></h2>
              <div class="humidity-mark">
                <div class="mark">
                  <span>0</span>
                  <span>50</span>
                  <span>100</span>
                </div>
                <div class="progress-bar">
                  <div class="range"></div>
                </div>
                <div class="percent">&#37;</div>
              </div>
            </div>
            <div class="highlight">
              <p>Visibility</p>
              <h2>6,4<span></span> miles</h2>
            </div>
            <div class="highlight">
              <p>Air Pressure</p>
              <h2>998<span> mb</span></h2>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Scripts -->
    <script type="module" src="./src/scripts/main.js"></script>
  </body>
</html>
