<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather App | Best App For Checking Weathers</title>
  </head>
  <body>
    <main class="main">
      <section class="main__weather">
        <div class="buttons flex flex-jc-sb flex-ai-c">
          <button class="btn btn-primary">Search for places</button>
          <div class="btn-round">
            <i class="fas fa-map-marker-alt"></i>
          </div>
        </div>
        <div>
          <div class="image">
            <img src="./src/assests/Shower.png" alt="Showers" />
          </div>
          <div>
            <h1>15<span>&#176;C</span></h1>
            <h4>Shower</h4>
            <div class="date">
              <h5>Today</h5>
              <span>&#8226;</span>
              <h5>Fri, 5 Jun</h5>
            </div>
            <div class="location">
              <i class="fas fa-map-marker-alt"></i>
              <h5>Helsinki</h5>
            </div>
          </div>
        </div>
      </section>
      <section class="main__details"></section>
    </main>

    <!-- Scripts -->
    <script type="module" src="./src/scripts/main.js"></script>
  </body>
</html>
